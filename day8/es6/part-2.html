// Activity Arrow Functions
// Part1
const sum = (num1, num2) => num1 + num2;
console.log(sum(3, 4)); // 7

//part2
const fibonacci = (n) => {
if (n < 3) {
return 1;
}
return fibonacci(n - 1) + fibonacci(n - 2);
}
console.log(fibonacci(9)); // 34
