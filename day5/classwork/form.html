<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./form.css">
    <title>Form</title>
</head>

<body>

  
<div class="container">
    <form action="#" name="myform">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required minlength="3" maxlength="10">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required minlength="3" maxlength="10">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="Your email.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required title="Must be a email address">
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="checkboxes">Checkbox</label>
        </div>
        <div class="col-75">
            <input type="checkbox" id="checkbox1" name="feature" value="checkbox1" checked>
            <label for="checkbox1">Checkbox1</label>

            <input type="checkbox" id="checkbox2" name="feature" value="checkbox2">
            <label for="checkbox1">Checkbox2</label>

            <input type="checkbox" id="checkbox3" name="feature" value="checkbox3">
            <label for="checkbox1">Checkbox3</label>
        </div>
      </div>



      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" name="submit">
      </div>
    </form>
  </div>


  <script src="./js/form.js"></script>
</body>

</html>
